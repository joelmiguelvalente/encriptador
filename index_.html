<body id="principal">

 	<div class="box">
 		<!-- 
 		--- FONDO DARK ---
 		Foto fondo 1 dark: Foto de Lukas Mayer <https://www.pexels.com/es-es/foto/teclado-de-computadora-negro-785429/>
 		--- FONDO LIGHT ---
 		Foto fondo 1 light: Foto de cottonbro <https://www.pexels.com/es-es/foto/teclado-blanco-plano-cenital-flatlay-8875612/>
 		-->

 		<div class="modos display-flex gap-3">
 			<div id="basico" class="encriptadores shadow display-flex justify-content-center align-items-center flex-column">
 				<iconify-icon icon="line-md:beer-loop"></iconify-icon>
 				<span>Básico</span>
 			</div>
 			<div id="avanzado" class="encriptadores shadow display-flex justify-content-center align-items-center flex-column">
 				<iconify-icon icon="line-md:beer-twotone-loop"></iconify-icon>
 				<span>Avanzado</span>
 			</div>
 			<div id="experto" class="encriptadores shadow display-flex justify-content-center align-items-center flex-column">
 				<iconify-icon icon="line-md:beer-alt-filled-loop"></iconify-icon>
 				<span>Experto</span>
 			</div>
 		</div>

 	</div>

   <small class="modo" title="Cambia modo dark/light"><kbd>Shift</kbd> + <kbd>D</kbd></small>
   <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
